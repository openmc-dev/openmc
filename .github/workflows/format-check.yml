name: Format Check

on:
  # allow workflow to be run manually
  workflow_dispatch:

  pull_request:
    branches:
      - develop
      - master

jobs:
  cpp-linter:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: cpp-linter/cpp-linter-action@v2
        id: linter
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          style: file
          files-changed-only: true
          tidy-checks: '-*'
          version: '15' # clang-format version
          file-annotations: true
          step-summary: true
          extensions: 'cpp,h'

      - name: Failure Check
        if: steps.linter.outputs.checks-failed > 0
        run: echo "Some files failed the formatting check! See job summary and file annotations for more info" && exit 1
  
  python-format-test:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with: 
          python-version: 3.12
      - run: pip install .[format]
        name: install black
      - run: black --check openmc/ tests/
        name: Check if anything needs to be black formatted
