sudo: required
dist: xenial
language: python
python:
  - "3.5"
  - "3.6"
  - "3.7"
addons:
  apt:
    packages:
      - gfortran
      - mpich
      - libmpich-dev
      - libhdf5-serial-dev
      - libhdf5-mpich-dev
cache:
  directories:
  - $HOME/nndc_hdf5
  - $HOME/endf-b-vii.1
env:
  global:
    - FC=gfortran
    - MPI_DIR=/usr
    - HDF5_ROOT=/usr
    - OMP_NUM_THREADS=2
    - OPENMC_CROSS_SECTIONS=$HOME/nndc_hdf5/cross_sections.xml
    - OPENMC_ENDF_DATA=$HOME/endf-b-vii.1
    - OPENMC_MULTIPOLE_LIBRARY=$HOME/multipole_lib
    - PATH=$PATH:$HOME/NJOY2016/build
    - DISPLAY=:99.0
    - COVERALLS_PARALLEL=true
  matrix:
    - OMP=n MPI=n PHDF5=n
    - OMP=y MPI=n PHDF5=n
    - OMP=n MPI=y PHDF5=n
    - OMP=n MPI=y PHDF5=y
notifications:
  webhooks: https://coveralls.io/webhook?repo_token=$COVERALLS_REPO_TOKEN
install:
  - ./tools/ci/travis-install.sh
before_script:
  - ./tools/ci/travis-before-script.sh
script:
  - ./tools/ci/travis-script.sh
after_success:
  - coveralls
